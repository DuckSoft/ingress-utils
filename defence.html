<script type="text/javascript">
$(function () {
    var tr = $("<tr></tr>");
    const ii = [5, 6, 7, 8, 1, 2, 3, 4];
    for (var i = 0; i < 8; ++i) {
        var td = $("<td></td>");
        var sel = $("<select></select>").attr("id", "r" + ii[i]);

        for (var j = 0; j <= 8; ++j) {
            var opt = $("<option></option>");
            switch (j) {
                case 0:
                    opt.text("(无)");
                    break;
                case 1:
                    opt.attr("selected", "selected");
            }
            opt.text("L" + j);
            opt.appendTo(sel);
        }
            sel.appendTo(td);
            td.appendTo(tr);
            if (ii[i] === 8 || ii[i] === 4) {
                tr.insertAfter($("#res-title"));
                tr = $("<tr></tr>");
            }
        }
    //TODO: shield autogeneration
    });
</script>
