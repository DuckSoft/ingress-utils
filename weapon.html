<html>
<head>
<title>武器伤害计算</title>
<meta http-equiv="content-type" content="utf-8" />
<meta name="keywords" content="Ingress,工具,计算" />
<meta name="description" content="Ingress武器伤害计算工具" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./static/style.css" />
<script type="text/javascript" src="./static/weapon.js"></script>
</head>
<body>
 <h1>武器伤害计算</h1><a href="index.html">&lt;&lt;&lt;返回目录</a>
 <hr />
 <table>
  <noscript>
   <tr>
    <td colspan="2" style="text-align:center">
     关了JavaScript还算个卵啊
    </td>
   </tr>
  </noscript>
  
  <tr>
   <td>武器:</td>
   <td>
    <select id="w_type" onChange="javascript:calc();">
     <option selected="selected">XMP Burster</option>
     <option>Ultra Strike</option>
    </select>
   </td>
  </tr>
  
  <tr>
   <td>等级:</td>
   <td>
    <select id="w_lvl" onChange="javascript:calc();">
     <option>L1</option>
     <option>L2</option>
     <option>L3</option>
     <option>L4</option>
     <option>L5</option>
     <option>L6</option>
     <option>L7</option>
     <option selected="selected">L8</option>
    </select>
   </td>
  </tr>
  
  <tr>
   <td>目标距离:</td>
   <td><input type="tel" id="i_rad" value="120" maxlength="3" style="width: 30%" onClick="calc();" onChange="javascript:calc();"/> m</td>
  </tr>
  
  <tr>
   <td colspan="2">计算结果:</td>
  </tr>
  <tr>
   <td colspan="2">
<textarea id="result" style="width:100%; height:6em;" readonly="readonly">输入信息即可自动开始计算！
Brought to you by: DuckSoft</textarea></td>
  </tr>
 </table>
